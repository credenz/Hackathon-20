      <div style="overflow-x: hidden;" class="form-container">
        <div class="form-select" id="formSelect">
          <button data-form="loginForm" class="active">Sign in</button>
          <button data-form="registrationForm">Sign up</button>
          <div class="border"></div>
        </div>
        <form
          id="loginForm"
          class="login-form active"
          method="post"
          autocomplete="off"
        >
          <div class="form-tab">
            <div class="container">
              <input
                type="email"
                id="loginEmail"
                name="loginEmail"
                class="border-effect"
                autocomplete="off"
                required
              />
              <label for="loginEmail" class="input-text-label">Email</label>
              <span class="focus-border"></span>
            </br>
              <label for="loginEmail" class="form-error-message"></label>
            </div>
            <div class="container">
              <input
                type="password"
                id="loginPassword"
                name="loginPassword"
                class="border-effect"
                required
              />
              <label for="loginPassword" class="input-text-label"
                >Password</label
              >
              <span class="focus-border"></span>
            </br>
              <label for="loginPassword" class="form-error-message"></label>
            </div>
          </div>
          <div id="loginSubmitSection" class="submit-section">
            <!-- <div class="checkbox-container">
              <input type="checkbox" name="loginCheckbox" id="loginCheckbox" />
              <label for="loginCheckbox">Remember me</label>
            </div> -->
            <button
              type="button"
              name="loginSubmit"
              class="primary-button"
              value="Submit"
            >
              Log in
            </button>
          </div>
        </form>
        <form
          id="registrationForm"
          class="registration-form"
          method="post"
          autocomplete="off"
        >
          <div class="form-tab active">
            <div class="container">
              <input
                type="text"
                id="registrationName"
                name="registrationName"
                class="border-effect"
              />
              <label for="registrationName" class="input-text-label">Team Name</label>
              <span class="focus-border"></span>
            </br>
              <label for="registrationName" class="form-error-message"></label>
            </div>
            <div class="container">
              <input
                type="text"
                id="member1"
                name="member1"
                class="border-effect"
              />
              <label for="member1" class="input-text-label">Member 1</label>
              <span class="focus-border"></span>
            </br>
              <label for="member1" class="form-error-message"></label>
            </div>
            <div class="container">
              <input
                type="text"
                id="member2"
                name="member2"
                class="border-effect"
              />
              <label for="member2" class="input-text-label">Member 2</label>
              <span class="focus-border"></span>
            </br>
              <label for="member2" class="form-error-message"></label>
            </div>
            <div class="container">
              <input
                type="text"
                id="member3"
                name="member3"
                class="border-effect"
              />
              <label for="member3" class="input-text-label">Member 3</label>
              <span class="focus-border"></span>
            </br>
              <label for="member3" class="form-error-message"></label>
            </div>
            <div class="container">
              <input
                type="email"
                id="registrationEmail"
                name="registrationEmail"
                class="border-effect"
                autocomplete="off"
                required
              />
              <label for="registrationEmail" class="input-text-label"
                >Email</label
              >
              <span class="focus-border"></span>
            </br>
              <label for="registrationEmail" class="form-error-message"></label>
            </div>
            <div class="container">
              <input
                type="password"
                id="registrationPassword"
                name="registrationPassword"
                class="border-effect"
                required
                minlength="6"
              />
              <label for="registrationPassword" class="input-text-label"
                >Password</label
              >
              <span class="focus-border"></span>
            </br>
              <label
                for="registrationPassword"
                class="form-error-message"
              ></label>
            </div>
            
          </div>
          <div class="form-tab">
            <div class="container">
              <input
                type="text"
                id="registrationNumber"
                name="registrationNumber"
                class="border-effect"
		pattern="[0-9]{10}"
                required
              />
              <label for="registrationNumber" class="input-text-label" 
                >Phone Number</label
              >
              <span class="focus-border"></span>
            </br>
              <label
                for="registrationNumber"
                class="form-error-message"
              ></label>
            </div>
            <div class="container">
              <input
                type="text"
                id="institute"
                name="institute"
                class="border-effect"
              />
              <label for="institute" class="input-text-label">Institute</label>
              <span class="focus-border"></span>
            </br>
              <label for="institute" class="form-error-message"></label>
            </div>
            <!-- <div class="container">
              <input
                type="text"
                id="ieeeMember"
                name="ieeeMember"
                class="border-effect"
              />
              <label for="ieeeMember" class="input-text-label"
                >Are you an IEEE Member?</label
              >
              <span class="focus-border"></span>
            </br>
              <label for="ieeeMember" class="form-error-message"></label>
            </div> -->
            <div class="container">
              <input
                type="text"
                id="memberID"
                name="memberID"
                class="border-effect"
		pattern="[0-9]{7}|NA"
		
              />
              <label for="memberID" class="input-text-label"
                >Enter Member ID (If not a member enter NA)</label
              >
              <span class="focus-border"></span>
            </br>
              <label for="memberID" class="form-error-message"></label>
            </div>
          </div>
          <div id="registrationSubmitSection" class="container submit-section">
            <button
              type="button"
              name="previousTab"
              class="secondary-button"
              value="Back"
            >
              <span>Back</span>
            </button>
            <button
              type="button"
              name="nextTab"
              class="primary-button active"
              value="Next"
            >
              Next
            </button>
            <button
              id="registrationSubmitBTN"
              type="button"
              name="registrationSubmit"
              class="primary-button"
              value="Submit"
            >
              <span>Submit</span>
            </button>
          </div>
        </form>
      </div>
